<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .contenedor {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }

        .carta {
            border: 2px black solid;
            border-radius: 10px;
            width: 250px;
            margin: 0 5px 10px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        img {
            width: 50px;
            height: 50px;
            display: block;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
        }
    </style>
    <link rel="icon" href="images/icono.ico" type="image/x-icon">
    <title>Webs</title>
</head>

<body>
    <div class="contenedor">
        <div class="carta">
            <a href="https://genshin-impact.fandom.com/wiki/Genshin_Impact_Wiki">
                <img src="images/Genshin_Wiki.ico"
                    alt="Imagen">
                <h1>Genshin Wiki</h1>
            </a>
        </div>

        <div class="carta">
            <a href="https://genshin-impact-map.appsample.com/">
                <img src="https://game-cdn.appsample.com/gim/images/logo.png" alt="Imagen">
                <h1>Genshin Mapa</h1>
            </a>
        </div>

        <div class="carta">
            <a href="https://honkai-star-rail.fandom.com/wiki/Honkai:_Star_Rail_Wiki">
                <img src="images/HSR_Wiki.ico"
                    alt="Imagen">
                <h1>HSR Wiki</h1>
            </a>
        </div>

        <div class="carta">
            <a href="https://star-rail-map.appsample.com/">
                <img src="https://game-cdn.appsample.com/sr/images/logo.png" alt="Imagen">
                <h1>HSR Mapa</h1>
            </a>
        </div>

        <div class="carta">
            <a href="https://grinding.zone/">
                <img src="https://grinding.zone/img/icons/icon.png" alt="Imagen">
                <h1>Grinding Zone POE1</h1>
            </a>
        </div> 
    </div>
</body>
</html>
